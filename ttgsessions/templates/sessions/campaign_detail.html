{% extends "sessions/base.html" %}
{% block content %}
	<p>{{ campaign.name }}</p>
	<p>
		<ol>
		{% for s in sessions %}
		<li><a href='{% url "ttgsessions.views.session_detail" campaign=campaign.pk session=s.pk %}'>{{ s.sess_date }}</a></li>
		{% endfor %}
		</ol>
	</p>
	<p>
		<ul>
		{% for n in notes %}
			<li>{{ n.note_text }}</li>
		{% endfor%}
		</ul>
	</p>
	<p>
		<ul>
		{% for c in characters %}
		<li><a href='{% url "ttgsessions.views.character_detail" campaign=campaign.pk character=c.pk %}'>{{ c.name }}</a></li>
		{% endfor%}
		</ul>
	</p>
{% endblock %}
